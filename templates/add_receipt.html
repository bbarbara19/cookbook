<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookbook</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!------header-------->
  <header class="navbar-fixed">
      <nav class="blue">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Cook Book</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
              <li><a href="#">Add your receipt</a></li>
              <li><a href="#">Receipts</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
              <li><a href="#">Add your receipt</a></li>
              <li><a href="#">Receipts</a></li>
            </ul>
        </div>
      </nav>
  </header>
<!------/header-------->

<!------form add your receipt-------->
<section class="container">
    <h5>Add your receipt</h5>
    <div class="row">
        <form action="{{ url_for('insert_receipt') }}" method="POST"  class="col s12">
            <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">receipt</i>
                        <input id="receipt_name" name="receipt_name" type="text">
                        <label for="icon_prefix">Receipt title</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">poll</i>
                        <select id="category_name" name="category_name">
                        <option value="" disabled selected>Choose Category</option>
                        {% for cat in categories %}
                          <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endfor %}
                        </select>
                        <label>Receipt Category</label>
                    </div>
            </div>
            <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">poll</i>
                        <select id="allergen" name="allergen">
                        <option value="" disabled selected>Choose Allergens</option>
                        {% for allergen in allergens %}
                          <option value="{{allergen.allergen_name}}">{{allergen.allergen_name}}</option>
                        {% endfor %}
                        </select>
                        <label>Receipt Allergens</label>
                    </div>
            </div>
            <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">person</i>
                        <input id="author" name="author" type="text">
                        <label for="icon_prefix">author name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">today</i>
                        <input id="date" name="date" type="text" class="datepicker">
                        <label for="icon_prefix">Date</label>
                    </div>
            </div>
             <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
                    <label for="icon_telephone">Receipt Description</label>
                </div>
            </div>
            <div class="row">
                <div class="switch">
                    <label>
                      <input id="is_vegan" name="is_vegan" type="checkbox">
                      <span class="lever"></span>
                      Is Vegan
                    </label>
                </div>
            </div>
             <div class="row">
                <div class="switch">
                    <label>
                      <input id="is_glutenfree" name="is_glutenfree" type="checkbox">
                      <span class="lever"></span>
                      Is Gluten Free
                    </label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Receipt
                    <i class="material-icons right">playlist_add</i>
                 </button>
            </div>
        </form>
    </div>
</section>
<!------form add your receipt-------->
<!--Import jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<!-- Materialize component initialization -->
<script type="text/javascript">
    $(document).ready(function(){
      $('.collapsible').collapsible();
      $(".dropdown-button").dropdown();
      $(".button-collapse").sideNav();
      $('.carousel.carousel-slider').carousel({fullWidth: true});
      $('.slider').slider();
      $('select').material_select();
      $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
      
    });
</script>

</body>
</html>
